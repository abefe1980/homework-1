<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="backdrop">
        <div class="modal-window">
            <button type="button" class="modal-button">&times;</button>
        </div>
    </div>
    
    <form>
        <h4>Leave your information and we'll call you back</h4>
        <div>
            <label for="name">Name</label>
            <div><input type="text" name="name" id="name" required minlength="3" width="448" height="40">
            <svg width="12" height="12">
                <use href="svg-form/sprite.svg#icon-person-black-18dp-1"></use>
            </svg>
        </div>
        </div>
        <div>
            <label for="Telephone">Telephone</label>
            <div><input type="number" name="telephone" id="telephone" required minlength="3">
                <svg width="12" height="12">
                    <use href="svg-form/sprite.svg#icon-Vector"></use>
                </svg>
            </div>
        </div>
    <div>
        <label for="email">Email</label>
        <div><input type="number" name="telephone" id="email" required minlength="3">
            <svg width="12" height="12">
                <use href="svg-form/sprite.svg#icon-Vector-2"></use>
            </svg>
        </div>
    </div>
            
    </form>
</body>
<div class="backdrop">
    <div class="modal-window">
        <button type="button" class="modal-button">&times;</button>
    </div>
</div>
</html>
